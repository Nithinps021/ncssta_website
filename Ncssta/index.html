<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <title>Ncssta</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="content">
            <h2>2<sup>nd</sup> NATIONAL CONFERENCE ON SMALL SATELLITE TECHNOLOGY AND APPLICATION 2020</h2>
            <span class="type"></span>
        </div>
        <div class="container">
            <img src="header.jpg" alt="">
        </div>
        <script src="typed.js"></script>
        <script>
            var typed = new Typed('.type', {
            strings:[
                'On 3rd - 5th July 2020', 
                'At College Of Engineering Trivandrum,Kerala',
            ],
            typeSpeed:80,
            backSpeed:60,
            loop:true,
            });
        </script>
    </header>
